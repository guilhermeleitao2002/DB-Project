<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Escolha Sub Categoria</title>
    </head>
    <body style="padding:20px">
        {% if cursor %}
            <h3>Escolha nova subcategoria para {{ params.get("nome") }} </h3>
            <table border="2px">
                <thead>
                    <tr>
                        <th>Nome da categoria</th>
                        <th>Adicionar Subcategoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in cursor %}
                        <tr>
                            <td>{{ record[0] }} </td>
                            <td><a href="insert_sub_cat?nome={{ params.get('nome') }}&sub={{ record[0] }}">Escolher Subcategoria</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
        <p> Erro: ao obter dados da base de dados! </p>
        {% endif %}
    </body>
</html>
