<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Eventos de reposição</title>
    </head>
    <body style="padding:20px">
        {% if cursor %}
            <h3>Reposições por categoria</h3>
            <table border="2px">
                <thead>
                    <tr>
                    <th>Nome da Categoria</th>
                    <th>Unidades</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in cursor %}
                    <tr>
                    <td>{{ record[0] }}</td>
                    <td>{{ record[1] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
            <p> Erro: não foi possível obter dados da base de dados!</p>
        {% endif %}
    </body>
</html>
