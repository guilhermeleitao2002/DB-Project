<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Retalhistas</title>
    </head>
    <body style="padding:20px">
        {% if cursor %}
            <h3>Lista de Retalhistas</h3>
            <table border="2px">
                <thead>
                    <tr>
                        <th>TIN</th>
                        <th>Nome</th>
                        <th>Remover</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in cursor %}
                        <tr>
                            <td>{{ record[0] }} </td>
                            <td>{{ record[1] }}</td>
                            <td><a href="confirm_delete_retailer?tin={{ record[0] }}">Remover retalhista</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
            <ul>
                <li><a href="retailers_insert">Adicionar retalhista</a></li>
            </ul>
        {% else %}
        <p> Erro: ao obter dados da base de dados! </p>
        {% endif %}
    </body>
</html>
