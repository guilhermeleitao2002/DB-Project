<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sub Categorias</title>
    </head>
    <body style="padding:20px">
        {% if cursor %}
            <h3>Sub Categorias da categoria {{ params.get("nome") }}</h3>
            <table border="2px">
                <thead>
                    <tr>
                        <th>Nome da sub categoria</th>
                    </tr>
                </thead>
                <tbody>
                    {% for record in cursor %}
                        <tr>
                            <td>{{ record[0] }} </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        {% else %}
        <p> Erro: ao obter dados da base de dados! </p>
        {% endif %}
    </body>
</html>
